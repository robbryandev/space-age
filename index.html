<!doctype html><html><head><meta charset="utf-8"/><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet"><title>Space Age Calculator</title><script defer="defer" src="bundle.js"></script></head><body><div class="container"><div id="title-text"></div><form><div class="form-group w-50 m-auto text-center"><p class="text-center animate__animated animate__fadeIn">Age</p><div id="age-div" class="input-group animate__animated animate__fadeInDown mb-1"><div class="input-group-prepend"><button type="button" class="btn btn-secondary" id="rand-age-btn">Random</button></div><input type="number" class="form-control text-center center-left" id="age" value="0" min="0"></div><p class="text-center animate__animated animate__fadeIn">Days in a year</p><div id="year-div" class="input-group animate__animated animate__fadeInDown mb-2"><div class="input-group-prepend"><button type="button" class="btn btn-secondary" id="rand-year-btn">Random</button></div><input type="number" class="form-control text-center center-left" id="days" value="365" min="1" step="0.1"></div></div><br><div class="text-center"><div class="btn-group text-center mb-2 animate__animated animate__jackInTheBox"><button type="button" class="btn btn-secondary" id="earth-btn">Earth</button> <button type="button" class="btn btn-secondary" id="merc-btn">Mercury</button> <button type="button" class="btn btn-secondary" id="venus-btn">Venus</button> <button type="button" class="btn btn-secondary" id="mars-btn">Mars</button> <button type="button" class="btn btn-secondary" id="jupi-btn">Jupiter</button></div></div><div class="text-center"><button type="submit" class="btn btn-primary animate__animated animate__flip">Calculate</button></div></form><br><div class="w-50 m-auto text-center" id="result"></div></div><script>if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((registration) => {
            console.log("Service Worker registered: ", registration);
          })
          .catch((registrationError) => {
            console.error("Service Worker registration failed: ", registrationError);
          });
      });
    }</script></body></html>
